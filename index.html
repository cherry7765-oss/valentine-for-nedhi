<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Proposal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="question">Nedhi, Will you be my Valentine? ❤️</h1>
        <div class="buttons">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
        <div id="gifContainer" style="display:none;">
            <img id="celebrationGif" src="" alt="Cute Cat" style="width: 150px; border-radius: 10px;">
            <h2 style="color: #ff4d6d; margin-top: 15px;">Happy Valentine's Day! ❤️</h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
